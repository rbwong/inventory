{% extends "base.html" %}

{% block body %}
    <h2>Items</h2>
    <table class="table">
        <thead>
            <tr>
                <th width="100">Item Code</th>
                <th width="100">Item Name</th>
                <th width="100">Quantity</th>
                <th width="100">Reorder Point</th>
            </tr>
        </thead>
        <tbody>
            {% if object_list %}
                {% for item in object_list %}
                    
                    <tr>
                        <td><a href="/item/{{ item.item_code }}">{{ item.item_code }}</a></td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.reorder_point }}</td>
                    </tr>
                    
                {% endfor %}
            {% else %}
                <tr><td span="4">No more entries</td></tr>
            {% endif %}
        </tbody>
    </table>
{% endblock %}
